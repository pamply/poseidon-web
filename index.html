<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" >
  </head>
  <body>
    <div class="container">
      <h1 class="title">Poseid√≥n</h1>

      <div class="row justify-content-sm-center">
          <div>
            <div class="container-metrics">
              <div class="table">
                <div class="table-row">
                  <div class="table-cell"><span class="key-metric">ID:</span></div>
                  <div class="table-cell"><span class="value-metric">1</span></div>
                </div>
                <div class="table-row">
                  <div class="table-cell"><span class="key-metric">Pressure:</span> </div>
                  <div class="table-cell"><span class="value-metric">10</span></div>
                </div>
                <div class="table-row">
                  <div class="table-cell"><span class="key-metric">Flow:</span></div>
                  <div class="table-cell"><span class="value-metric">10</span></div>
                </div>
                <div class="table-row">
                  <div class="table-cell"><span class="key-metric">Lat:</span></div>
                  <div class="table-cell"><span class="value-metric">10</span></div>
                </div>
                <div class="table-row">
                  <div class="table-cell"><span class="key-metric">Alt:</span></div>
                  <div class="table-cell"><span class="value-metric">10</span></div>
                </div>
                <div class="table-row">
                  <div class="table-cell"><span class="key-metric">Time sent:</span></div>
                  <div class="table-cell"><span class="value-metric">12:41:03 PM</span></div>
                </div>
              </div>
            </div>
            <div class="sensor sensor-top"><span>S 1</span></div>
          </div>
      </div>

      <div class="row no-gutters justify-content-sm-center">
        <div class="col-sm-2 vertical-parent" ><img class="water-tank" src="images/water-tank.png" /></div>
        <div class="col-sm-6" id="container-diagram"></div>
        <div class="col-sm-1 vertical-parent">
          <div class="sensor vertical"><span>S 2</span></div>
        </div>
        <div class="col-sm-1 vertical-parent">
          <div class="container-metrics container-metrics-right">
            <div class="table">
                <div class="table-row">
                  <div class="table-cell"><span class="key-metric">ID:</span></div>
                  <div class="table-cell"><span class="value-metric">2</span></div>
                </div>
                <div class="table-row">
                  <div class="table-cell"><span class="key-metric">Pressure:</span> </div>
                  <div class="table-cell"><span class="value-metric">20</span></div>
                </div>
                <div class="table-row">
                  <div class="table-cell"><span class="key-metric">Flow:</span></div>
                  <div class="table-cell"><span class="value-metric">20</span></div>
                </div>
                <div class="table-row">
                  <div class="table-cell"><span class="key-metric">Lat:</span></div>
                  <div class="table-cell"><span class="value-metric">20</span></div>
                </div>
                <div class="table-row">
                  <div class="table-cell"><span class="key-metric">Alt:</span></div>
                  <div class="table-cell"><span class="value-metric">20</span></div>
                </div>
                <div class="table-row">
                  <div class="table-cell"><span class="key-metric">Time sent:</span></div>
                  <div class="table-cell"><span class="value-metric">12:37:23 PM</span></div>
                </div>
              </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-sm-center">
        <div>
          <div class="sensor sensor-bottom"><span>S 3</span></div>
          <div class="container-metrics">
            <div class="table">
                <div class="table-row">
                  <div class="table-cell"><span class="key-metric">ID:</span></div>
                  <div class="table-cell"><span class="value-metric">3</span></div>
                </div>
                <div class="table-row">
                  <div class="table-cell"><span class="key-metric">Pressure:</span> </div>
                  <div class="table-cell"><span class="value-metric">30</span></div>
                </div>
                <div class="table-row">
                  <div class="table-cell"><span class="key-metric">Flow:</span></div>
                  <div class="table-cell"><span class="value-metric">30</span></div>
                </div>
                <div class="table-row">
                  <div class="table-cell"><span class="key-metric">Lat:</span></div>
                  <div class="table-cell"><span class="value-metric">30</span></div>
                </div>
                <div class="table-row">
                  <div class="table-cell"><span class="key-metric">Alt:</span></div>
                  <div class="table-cell"><span class="value-metric">30</span></div>
                </div>
                <div class="table-row">
                  <div class="table-cell"><span class="key-metric">Time sent:</span></div>
                  <div class="table-cell"><span class="value-metric">12:35:23 PM</span></div>
                </div>
              </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
